<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head('Post a new POST')">
    <meta charset="UTF-8" />
    <title>Post a new post</title>
</head>
<body>
<nav th:replace="fragments :: my-navbar"></nav>
<form action="/posts/create" method="post" th:object="${post}">   <!--oject not fill yet -->
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name=" title" id="title" class="form-control" th:field="*{title}" />
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <input type="text" name="body" id="body" class="form-control" th:field="*{body}"/>

<button class="btn btn-default">Save</button>
</form>

</body>
</html>
